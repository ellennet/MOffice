		<div data-role="page" id="pageUC">
		    <div data-role="header" data-position="fixed">
		        <a data-role="button" href="#pageC" data-transition="slide" data-direction="reverse" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">
		            返回
		        </a>
		        <h3>
		            个人信息
		        </h3>
		    </div>
		    <div data-role="content">				
				<form>
				    <ul data-role="listview" data-inset="true">
				        <li class="ui-field-contain">
				            <label for="name">姓名:</label>
				            <label name="name" id="name" style="font-weight:bold"></label>
				        </li>
				        <li class="ui-field-contain">
				            <label for="dept1">一级部门:</label>
				            <label name="dept1" id="dept1" style="font-weight:bold"></label>
				        </li>
				        <li class="ui-field-contain">
				            <label for="dept2">二级部门:</label>
				            <label name="dept2" id="dept2" style="font-weight:bold"></label>
				        </li>				        
				        <li class="ui-field-contain">
				            <label for="tel">电话:</label>
				            <label name="tel" id="tel" style="font-weight:bold"></label>
				        </li>	
		                <li class="ui-body ui-body-b">
				            <fieldset class="ui-grid-a">				            	
								<a id='a-call' class="ui-btn ui-corner-all ui-mini">拨打电话</a>		            	
								<a id='a-sms'  class="ui-btn ui-corner-all ui-mini">发送短信</a>
								<a id='a-add'  class="ui-btn ui-corner-all ui-mini">添加到手机通讯录</a>
				            </fieldset>
				        </li>
				    </ul>
				</form>
		    </div>
	    </div>	

		<script type="text/javascript">
			var jsonData = null;

			function Add(){
				//添加到通讯录
				var name = $('#name').html();
				var tel = $('#tel').html();

				if(name=='' || tel==''){
					_Common.Alert('发生错误！');
					return;
				}

				_Common.AddContact(name, tel);			
			}

			$(document).on("pageinit","#pageUC",function(){
			   $(document).bind("pagebeforechange", beforechange);
			});

			function beforechange(e, data) {

				var url = data.absUrl;
			
				//进入内容页
				if (url.indexOf('pageUC')>=0){	
					var s = url.split('?');
					var id = parseInt(s[1]);

					var dept1 = jsonData[id].dept1;
					var dept2 = jsonData[id].dept2;
					var name = jsonData[id].name;
					var tel = jsonData[id].tel;							

					$('#name').html(name);
					$('#dept1').html(dept1);
					$('#dept2').html(dept2);
					$('#tel').html(tel);

					$('#a-call').attr('href','javascript:_Common.Call("'+tel+'");');
					$('#a-sms').attr('href','javascript:_Common.Sms("'+tel+'");');
					$('#a-add').attr('href','javascript:Add();');
				}

				//进入列表页
				if (url.indexOf('pageC')>=0){	
					$('#name').html('');
					$('#dept1').html('');
					$('#dept2').html('');
					$('#tel').html('');

					$('#a-call').attr('href','#');
					$('#a-sms').attr('href','#');					
					$('#a-add').attr('href','#');
				}
			}
		
			jQuery(function($) {

				var username = window.localStorage.username;
				var pwd = window.localStorage.password;

				jQuery.getJSON('http://' + _Common.WebServiceAddress + '/api/GetContacts/' + username + ',' + pwd, function(json, textStatus) {
					jsonData = json;

					for(var i=0;i<json.length;i++){

						var dept1 = json[i].dept1;
						var dept2 = json[i].dept2;
						var name = json[i].name;
						var tel = json[i].tel;		
						var str = '<strong>' + name + '</strong>' + '&nbsp;&nbsp;' + dept2;											
						$('#my-ul-list').append('<li><a data-transition="slide" href="#pageUC?' + i +'">' + str + '</a></li>');
					}
					$("#my-ul-list").listview("refresh");
				});	
			});		


		</script>
